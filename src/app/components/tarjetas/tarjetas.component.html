<div class="card-group" *ngFor="let item of albums">
    
    <div  class="card">
      <img src="{{ item.images[0].url }}" width="200" height="600" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        
      </div>
    </div>
    
  </div>
